	<div class="login">

			<h3 class="animated wow zoomIn" data-wow-delay=".5s">帐号登录</h3>
			<p class="est animated wow zoomIn" data-wow-delay=".5s">请使用账号xxx登录</p>
			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
				<form id="loginForm">
					<input id="username" name="username" type="text" placeholder="用户名" required=" " >
					<input id="password" name="password"type="password" placeholder="密码" required=" " >
					<input id="submit" type="submit" value="登录">
				</form>
			</div>
		</div>
	</div>
<!-- //login -->
<script type="text/javascript">
	$(function () {
		// 写入数据
		$('#loginForm').submit(function () {
			var data = {};
			data['username']=$('#username').val();
			data['password']=$('#password').val();
			var dataJSON = JSON.stringify(data);

			$.ajax({
				type: "POST",
				url: "/api/login",
				data: dataJSON,
				beforeSend: function(request) {
					request.setRequestHeader("content-type", "application/json");
				},
				success: function(result) {
					if(result['success']==true){
						storage['d-username'] = result['username'];
						storage['d-userType'] = result['userType'];
						storage['d-balance'] = result['balance'];
						storage['d-token'] = result['token'];
						if(result['userType']=="0"){
							self.location='centerSpec.html';
						}else{
							self.location='center.html';
						}
					}else{
						alert('用户名或者密码错误');
					}
					
				}
			});
			return false;
		});
	});

</script>
